plugins {
    id 'java-library'
    id 'application'          // ✅ Added
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = '2112'
version = '0.0.1-SNAPSHOT'
description = 'cse'
java.sourceCompatibility = JavaVersion.VERSION_1_8

application {
    // ✅ Tell Gradle which class to run
    mainClass = 'cse.HelloWorld'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
